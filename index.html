<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopify Developers Platform - Build. Innovate. Get paid.</title>
    <link rel="stylesheet" href="start-styles.css">
    <link rel="stylesheet" href="day-night-styles.css">
</head>
<body class="body1">
<header>
    <div class="leftSection">
        <div class="hamburgerNav" style="display: none">
            <div class="rectangle">

            </div>
            <div class="rectangle">

            </div>
            <div class="rectangle">

            </div>
        </div>
        <img src="https://cdn.shopify.com/shopifycloud/shopify_dev/assets/shopify-dev-logo-light-100da87d8ee35fb04600643ee9092181cdfb0f4b6db9a4b102b491788560c938.svg"
             alt="Main Logo Black" id="mainLogoBlack">
        <img src="https://cdn.shopify.com/shopifycloud/shopify_dev/assets/shopify-dev-logo-dark-ebe46baa056247a6245a8c2f3f5643850171ff8f505f2cb61303efe710b65390.svg"
             alt="Main Logo White" id="mainLogoWhite" style="display: none">
    </div>
    <div class="middleSection">
        <div class="navSections">
            Apps
        </div>
        <div class="navSections">
            Themes
        </div>
        <div class="navSections">
            Custom storefronts
        </div>
        <div class="navSections">
            Marketplaces
        </div>
        <img src="./references/logos/circle-solid-240.png" alt="dot" class="dot">
        <div class="apiArea">
            <div>
                APIs and references
            </div>
            <button>
                <img src="./references/logos/down-arrow-solid-24.png" alt="arrow down" id="arrowGray">
                <img src="./references/logos/down-arrow-solid-24-white.png" alt="arrow down" style="display: none" id="arrowGrayWhite">
            </button>
        </div>
    </div>
    <div class="rightSection">
        <img src="./references/logos/search-regular-240.png" alt="searchIcon" style="display: none"
             class="shrinkPageSearch">

        <div id="searchArea">
            <button>
                <img src="./references/logos/search-regular-240.png" alt="searchIcon" id="searchingLogo">
                <img src="./references/logos/search-regular-240-white.png" alt="searchIcon" style="display: none" id="searchingLogoWhite">
            </button>
            <div class="searchText">
                Search
            </div>
            <div id="dividerArea">
                /
            </div>
        </div>
        <div class="navArea">
            <button class="dayNightArea" onclick="dayNight()">
                <img src="./references/logos/moon-solid-240.png" alt="moon/sun" id="moonImg">
                <img src="./references/logos/sun-solid-240.png" alt="moon/sun" id="sunImg" style="display: none">
            </button>
            <div>
                Log in
            </div>
            <div>
                Sing up
            </div>
        </div>
    </div>
</header>
<script src="controls.js"></script>
</body>
</html>
